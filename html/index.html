<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="landscape">
        <h1>Projeto Calculadora</h1>
        <div class="calculator">
            <p id="display"></p>
            <table>
                <tr>
                    <td><button class="button C" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()">&lt;</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button number" onclick="insert('7')">7</button></td>
                    <td><button class="button number" onclick="insert('8')">8</button></td>
                    <td><button class="button number" onclick="insert('9')">9</button></td>
                    <td><button class="button number" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button number" onclick="insert('4')">4</button></td>
                    <td><button class="button number" onclick="insert('5')">5</button></td>
                    <td><button class="button number" onclick="insert('6')">6</button></td>
                    <td><button class="button number" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button number" onclick="insert('1')">1</button></td>
                    <td><button class="button number" onclick="insert('2')">2</button></td>
                    <td><button class="button number" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button number" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
